description: <p>With a kiss, a sleeping princess is awakened from her cursed sleep.
  Charles Perrault's "The Sleeping Beauty" and the Brothers Grimm's "Little Briar
  Rose" tell the tale of a beautiful princess and a peaceful kingdom that fall under
  the spell of a jealous fairy bent on revenge.</p><p>The story of the Sleeping Beauty
  has enchanted the young and the young-at-heart for centuries, and has served as
  the inspiration for numerous adaptions, including the animated film Sleeping Beauty,
  and the forthcoming Maleficent, starring Angelina Jolie.</p><p>HarperPerennial Classics
  brings great works of literature to life in digital format, upholding the highest
  standards in ebook production and celebrating reading in all its forms. Look for
  more titles in the HarperPerennial Classics collection to build your digital library.</p>
